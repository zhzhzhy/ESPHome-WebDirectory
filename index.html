  <script>
    let addrGroup = new Set();
    let addrGroupMap = new Map();
    //let componentIDMap = new Map();
    //let componentIDGroupTreeview = new Set();
    const socket = io();
    (() => {
      socket.emit("syncAddrGroup", [...addrGroup.values()]);

      socket.on("state", (arg) => {
        //console.log(arg); 
        const state = JSON.parse(arg.data);
        const IP = arg.id;
        //console.log(`From: ${IP}  data: ${state}`); 
        if (!addrGroupMap.has(IP)) {
          let componentIDGroup = new Set();
          let componentIDMap = new Map();
          addrGroupMap.set(IP, { componentIDGroup, componentIDMap });
        }
        let groupDataSet = addrGroupMap.get(IP).componentIDGroup; // reference addrGroupMap componentIDGroup object
        let groupDataMap = addrGroupMap.get(IP).componentIDMap; // reference addrGroupMap componentIDMap object
        parseServerEvent(arg.id, arg.data, groupDataSet, groupDataMap);
        updateTreeData(IP, groupDataSet, groupDataMap);
      });

      //logs of components
      socket.on("log", (arg) => {
        //console.log("log: ", arg.data);
        showAllLogs(arg);
      }
      )


      // setInterval(() => {
      //   toggleTree();
      // }, 1000);


    })()

  </script>
